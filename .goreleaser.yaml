before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/dantech2000/kubelog/lib.commitHash={{.Commit}}
      - -X github.com/dantech2000/kubelog/lib.buildDate={{.Date}}
    main: ./main.go

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: kubelog
    repository:
      owner: dantech2000
      name: homebrew-tap
      token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
    homepage: 'https://github.com/dantech2000/kubelog'
    description: 'CLI tool to fetch and enhance Kubernetes pod logs'
    license: 'MIT'
    test: |
      system "#{bin}/kubelog version"
    install: |
      bin.install "kubelog"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
